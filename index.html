<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>

    <div class="container my-5 mx-auto">
        <h1 class="text-muted my-4 text-center">Weather App</h1>

        <form lass="change-location my-4 text-muted text-center" id="cityForm" autocomplete="off">
            <!-- <label for="city">Enter a location for weather information</label> -->
            <label for="city">Enter a city name</label>
            <input type="text" name="city" id="city" class="form-control py-4 px-3" placeholder="city...">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="card-img-top time">
            <div class="icon text-center bg-light mx-auto">
                <!-- icon -->
                <img src="">
            </div>
            <div class="detail text-uppercase text-muted text-center">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>Temp</span>
                    <span>%&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
